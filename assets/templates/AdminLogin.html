{% extends 'base.html'%}
{%block contents%}
 <p class="footer_title bg-light text-dark">
  <center>
<h2 class="bg-light text-dark">Admin Login Form</h2>
<span class="byline bg-light text-dark" >
                <form method="POST" action="{%url 'AdminLoginCheck'%}" class="bg-light text-dark">
                {% csrf_token %}
                <table>
                     <tr><td>Login ID</td><td><input type="text" name="loginname" required="True"></td></tr>
                    <tr><td>Password</td><td><input type="password" name="pswd" required="true"></td></tr>


                    <tr><td><button  class="btn btn-outline-success my-2 my-sm-0" type="submit" style = "margin-left:20%;">Login</button></td></tr>

                        {% if messages %}
                               {% for message in messages %}
                                  <font color='GREEN'> {{ message }}</font>
                               {% endfor %}
                           {% endif %}

                </table>

            </form>  </p><a class="nav-link" href=""></a>
            </span>
 </center>

</p>
{%endblock%}
